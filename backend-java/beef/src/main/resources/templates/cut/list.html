<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CUT LIST</title>
</head>
<body>

<h2>CUT LIST</h2>

<table border="1">
    <tr>
        <th>PARTS</th>
        <th>KPARTS</th>
    </tr>

    <tr th:each="c : ${list}">
        <td th:text="${c.parts}"></td>
        <td th:text="${c.kparts}"></td>
    </tr>

</table>

</body>
</html>
